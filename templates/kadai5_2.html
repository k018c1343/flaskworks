<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
    <form method="post" action="/">
        <label for="steps">入力歩数:</label>
        <input type="number" id="step" name="step"><br>
        <input type="submit" value="送信">
    </form>

    <hr>

    <ul>
        {% for (k, v) in steps %}
        <li>{{ k }} 歩数:{{ v }}</li>
        {% endfor %}
    </ul>
</body>
</html>

</html>
